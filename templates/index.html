<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1588072432836-e10032774350') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .result p {
            font-size: 16px;
            color: #2c3e50;
        }

        .result strong {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Predictor</h1>
        <form method="POST">
            <label for="hours">Study Hours (out of 24):</label>
            <input type="number" step="0.1" name="hours" required>

            <label for="mid">Mid Exam Percentage (%):</label>
            <input type="number" step="0.1" name="mid" required>

            <label for="weekend">Weekend Test Percentage (%):</label>
            <input type="number" step="0.1" name="weekend" required>

            <label for="attendance">Attendance Percentage (%):</label>
            <input type="number" step="0.1" name="attendance" required>

            <label for="parent_edu">Parental Education:</label>
            <select name="parent_edu" required>
                <option value="high school">High School</option>
            </select>

            <label for="test_prep">Test Preparation:</label>
            <select name="test_prep" required>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <button type="submit">Predict Result</button>
        </form>

        {% if percentage is not none %}
        <div class="result">
            <p>Predicted Score: <strong>{{ percentage }}%</strong></p>
            <p>Result: <strong>{{ result }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
