<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background:
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url("https://images.unsplash.com/photo-1588072432836-e10032774350")
                no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 100%;
            max-width: 520px;
            padding: 35px 40px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(18px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #ffffff;
            font-size: 26px;
            letter-spacing: 0.5px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
            color: #f1f1f1;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            background: rgba(255,255,255,0.85);
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            box-shadow: 0 0 0 2px #4facfe;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            transition: 0.4s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 242, 254, 0.6);
        }

        button:active {
            transform: scale(0.97);
        }

        .result {
            margin-top: 25px;
            text-align: center;
            padding: 18px;
            border-radius: 14px;
            background: rgba(255,255,255,0.9);
            animation: fadeIn 0.5s ease;
        }

        .result p {
            font-size: 16px;
            margin: 8px 0;
            color: #2c3e50;
        }

        .result strong {
            color: #e74c3c;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ðŸŽ“ Student Performance Predictor</h1>

    <form method="POST">
        <label>Study Hours (out of 24)</label>
        <input type="number" step="0.1" name="hours" required>

        <label>Mid Exam Percentage (%)</label>
        <input type="number" step="0.1" name="mid" required>

        <label>Weekend Test Percentage (%)</label>
        <input type="number" step="0.1" name="weekend" required>

        <label>Attendance Percentage (%)</label>
        <input type="number" step="0.1" name="attendance" required>

        <label>Parental Education</label>
        <select name="parent_edu" required>
            <option value="high school">High School</option>
        </select>

        <label>Test Preparation</label>
        <select name="test_prep" required>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <button type="submit">Predict Result</button>
    </form>

    {% if percentage is not none %}
    <div class="result">
        <p>Predicted Score: <strong>{{ percentage }}%</strong></p>
        <p>Result: <strong>{{ result }}</strong></p>
    </div>
    {% endif %}
</div>

</body>
</html>
